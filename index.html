<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> OffenSafe </title>
  <style>
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .bug-icon {
      font-size: 120px;
      color: #ff0000;
      margin-bottom: 30px;
    }

    .timer {
      font-size: 60px;
      margin-bottom: 30px;
    }

    .timer span {
      color: #ff0000;
    }

    @media only screen and (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      p {
        font-size: 18px;
      }

      .bug-icon {
        font-size: 90px;
      }

      .timer {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <span class="bug-icon">â›§</span>
  <h1>OffenSafe</h1>
  <p>We're hacking in...</p>
  <div class="timer">
    <span id="days">00</span> days
    <span id="hours">00</span> hours
    <span id="minutes">00</span> minutes
    <span id="seconds">00</span> seconds
  </div>

  <script>
    // Set the countdown date and time
    const countdownDate = new Date("2023-12-30T00:00:00Z").getTime();

    // Update the countdown every second
    const countdownTimer = setInterval(function() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

      // Display "Launch Day" message when the countdown ends
      if (distance < 0) {
        clearInterval(countdownTimer);
        document.getElementById("days").innerText = '00';
        document.getElementById("hours").innerText = '00';
        document.getElementById("minutes").innerText = '00';
        document.getElementById("seconds").innerText = '00';
        document.querySelector("p").innerText = "Launch Complete!";
      }
    }, 1000);
  </script>
</body>
</html>
